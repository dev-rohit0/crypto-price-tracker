<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Price</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comforter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="name"><h1>Coin Price</h1></div>

        <div class="crypto">
            <div class="bitcoin"> <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.svg?v=018" alt=""> &nbsp; &nbsp; BTC</div>
            <div class="ethereum"> <img src="https://cryptologos.cc/logos/ethereum-eth-logo.svg?v=018" alt="">&nbsp; &nbsp; ETH</div>
            <div class="solana"> <img src="https://cryptologos.cc/logos/solana-sol-logo.svg?v=018" alt=""> &nbsp; &nbsp;SOL</div>
            <div class="dogecoin"> <img src="https://cryptologos.cc/logos/dogecoin-doge-logo.png?v=018" alt="">&nbsp; &nbsp; DOGE</div>
            <div class="aave"> <img src="https://cryptologos.cc/logos/aave-aave-logo.svg?v=018" alt=""> &nbsp; &nbsp;AAVE</div>
            <!-- <div class="sandbox">SAND</div> -->
            <div class="decentraland"> <img src="https://cryptologos.cc/logos/decentraland-mana-logo.svg?v=018" alt=""> &nbsp; &nbsp;MANA</div>
            <div class="binance"> <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.svg?v=018" alt=""> &nbsp; &nbsp;BNB</div>
            <!-- <div class="avalanche">AVAX</div> -->
            <div class="helium"> <img src="https://cryptologos.cc/logos/helium-hnt-logo.svg?v=018" alt=""> &nbsp; &nbsp;HNT</div>
            <!-- <div class="near">NEAR</div> -->
            <div class="polkadot"> <img src="https://cryptologos.cc/logos/polkadot-new-dot-logo.svg?v=018" alt=""> &nbsp; &nbsp;DOT</div>
            <div class="chainlink"> <img src="https://cryptologos.cc/logos/chainlink-link-logo.svg?v=018" alt=""> &nbsp; &nbsp;LINK</div>
            <div class="enjin"> <img src="https://cryptologos.cc/logos/enjin-coin-enj-logo.svg?v=018" alt=""> &nbsp; &nbsp;ENJ</div>
            <div class="fantom"> <img src="https://cryptologos.cc/logos/fantom-ftm-logo.svg?v=018" alt=""> &nbsp; &nbsp;FTM</div>
            <div class="cardano"> <img src="https://cryptologos.cc/logos/cardano-ada-logo.svg?v=018" alt=""> &nbsp; &nbsp;ADA</div>
            <!-- <div class="polygon">MATIC</div> -->
            <!-- <div class="shib">SHIB</div> -->
            <div class="tezos"> <img src="https://cryptologos.cc/logos/tezos-xtz-logo.svg?v=018" alt="">&nbsp; &nbsp; XTZ</div>
            <div class="ripple"><img src="https://cryptologos.cc/logos/xrp-xrp-logo.svg?v=018" alt="">&nbsp; &nbsp;XRP</div>
            <div class="uniswap"><img src="https://cryptologos.cc/logos/uniswap-uni-logo.svg?v=018" alt="">&nbsp; &nbsp;UNI</div>
            <div class="tether"><img src="https://cryptologos.cc/logos/tether-usdt-logo.svg?v=018" alt="">&nbsp; &nbsp;USDT</div>
            <div class="maker"><img src="https://cryptologos.cc/logos/maker-mkr-logo.svg?v=018" alt="">&nbsp; &nbsp;MKR</div>
        </div>
        <div class="cryptoPrice">
            <div class="bitcoin" id="BTC"></div>
            <div class="ethereum" id="ETH"></div>
            <div class="solana" id="SOL"></div>
            <div class="dogecoin" id="DOGE"></div>
            <div class="aave" id="AAVE"></div>
            <!-- <div class="sandbox" id="SAND"></div> -->
            <div class="decentraland" id="MANA"></div>
            <div class="binance" id="BNB"></div>
            <!-- <div class="avalanche" id="AVAX"></div> -->
            <div class="helium" id="HNT"></div>
            <!-- <div class="near" id="NEAR"></div> -->
            <div class="polkadot" id="DOT"></div>
            <div class="chainlink" id="LINK"></div>
            <div class="enjin" id="ENJ"></div>
            <div class="fantom" id="FTM"></div>
            <div class="cardano" id="ADA"></div>
            <!-- <div class="polygon" id="MATIC"></div> -->
            <!-- <div class="shib" id="SHIB"></div> -->
            <div class="tezos" id="XTZ"></div>
            <div class="ripple" id="XRP"></div>
            <div class="uniswap" id="UNI"></div>
            <div class="tether" id="USDT"></div>
            <div class="maker" id="MKR"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
